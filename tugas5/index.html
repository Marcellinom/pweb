<!DOCTYPE html>
<html lang="en">
<head>
    <link href="app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        $('#datepicker').datepicker();
        $(document).ready(function () {
            (function () {
                'use strict'
                const forms = document.querySelectorAll('.requires-validation')
                Array.from(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        })
    </script>
        <style>
            .background-image {
                position: absolute !important;
                left: 0;
                top: 0;
                min-height: 100%;
                min-width: 100%;
                overflow-x: hidden;
                width: 100%;
                background-size: cover;
                height: 100%;
                background-color: rgb(29, 24, 37);
            }
        </style>
</head>
<body>
    <div class="background-image">
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items" style="background-color: #303334">
                            <h3>Input Data Mahasiswa</h3>
                            <form class="requires-validation" method="POST" action="" novalidate>
    
                                <div class="col-md-12">
                                    <input class="form-control" type="number" name="nim" placeholder="* Nim" required>
                                    <div class="invalid-feedback">Nim harus diisi!</div>
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="nama" placeholder="* Nama" required>
                                    <div class="invalid-feedback">Nama harus diisi!</div>
                                </div>

                                
                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="alamat" placeholder="* Alamat" required>
                                    <div class="invalid-feedback">Alamat harus diisi!</div>
                                </div>

                                <br>
                                <h4 style="color: white">*tanggal lahir</h4>
                                <div class="col-md-12">
                                    <input type="date" name="tanggal_lahir" class="form-control" required>
                                    <div class="invalid-feedback">tanggal lahir harus diisi!</div>
                                </div>
                                <br>

                                <div class="col-md-12">
                                    <input class="form-control" type="number" name="umur" max="100" placeholder="* Umur" required>
                                    <div class="invalid-feedback">Umur harus diisi!</div>
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="alamat email" placeholder="* ALamat Email" required>
                                    <div class="invalid-feedback">Alamat Email harus diisi!</div>
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="alamat situs" placeholder="* ALamat Situs" required>
                                    <div class="invalid-feedback">Alamat Situs harus diisi!</div>
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="password" name="password" placeholder="* Password" required>
                                    <div class="invalid-feedback">Password harus diisi!</div>
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="password" name="konfirmasi password" placeholder="* Konfirmasi Password" required>
                                    <div class="invalid-feedback">Konfirmasi Password harus diisi!</div>
                                </div>
    
                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
